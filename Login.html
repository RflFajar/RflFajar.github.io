<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="signup-container">
    <div class="background-blur"></div>
    <div class="signup-box">
      <div class="signup-header">
        <h1>Welcome back, <br><span>Log in!</span></h1>
      </div>

      <div class="login-link">
        <p>Don't have an account? <a href="Signup.html">Sign up</a></p>
      </div>

      <form class="signup-form" id="login-form">
        <div class="form-group">
          <label for="username">Username/Email</label>
          <div class="input-container">
            <input type="text" id="username" placeholder="Your username or email" required>
            <span class="clear-input" onclick="clearInput('username')">‚úñ</span>
          </div>
        </div>
        <div class="form-group password-container">
          <label for="password">Password</label>
          <div class="input-container">
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
          </div>
        </div>
        <button type="submit" class="login-button">Log in</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(passwordFieldId) {
      const passwordField = document.getElementById(passwordFieldId);
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
    }

    function clearInput(inputId) {
      document.getElementById(inputId).value = '';
    }

    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Mencegah pengiriman form
      // Arahkan ke Homepage.html
      window.location.href = 'Homepage.html'; // Ganti dengan logika yang sesuai
    });
  </script>
</body>
</html>
